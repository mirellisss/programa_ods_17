<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Solicitar Voluntário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
            --text-color: #202124;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 1rem 2rem;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #ffffff;
        }

        .navbar .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .hero-image {
            margin-top: 2rem;
            max-width: 200px;
            width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.95;
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 700px;
            background: #fff;
            margin: 2rem auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
        }

        textarea {
            min-height: 120px;
        }

        .tags-input {
            font-size: 0.9rem;
            color: #888;
            margin-top: 4px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c8a42;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .navbar .nav-links {
                gap: 1rem;
            }
            .hero-section {
                padding: 6rem 1rem 3rem;
            }
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NEXUM</div>
        <div class="nav-links">
            <a href="ods17.html">Voluntariar-se</a>
            <a href="solicitar_voluntario.html">Solicitar voluntário</a>
        </div>
    </nav>

    <section class="hero-section">
        <img src="nexum.png" alt="Logo Nexum" class="hero-image">
        <h1 class="hero-title">Solicite um Voluntário</h1>
        <p class="hero-subtitle">Descreva como podemos ajudar sua causa ou projeto. Nossa rede está pronta para apoiar!</p>
    </section>

    <div class="container">
        <h2>Formulário de Solicitação</h2>
        <form>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ex: Ajuda em campanha de arrecadação">

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Explique os detalhes da necessidade de voluntariado"></textarea>

            <label for="local">Local</label>
            <input type="text" id="local" name="local" placeholder="Ex: Centro Comunitário do Jardim Florença">

            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Ex: saúde, educação, meio ambiente">
            <div class="tags-input">Use vírgulas para separar as tags</div>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
